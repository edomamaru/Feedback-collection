<!DOCTYPE html>
<html>
<head>
  <title>Feedback Collection Tool</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <h1>Feedback Collection Tool</h1>
  <div class="container">
    <h2>Provide Feedback</h2>
    <form id="feedback-form">
      <div class="question">
        <label for="context">Context:</label>
        <textarea id="context" name="context" rows="3" required></textarea>
      </div>
      <div class="question">
        <label for="question">Question:</label>
        <textarea id="question" name="question" rows="3" required></textarea>
      </div>
      <div class="question">
        <label for="system">System:</label>
        <input type="text" id="system" name="system" required>
      </div>
      <div class="question">
        <label for="rater_id">Rater ID:</label>
        <input type="text" id="rater_id" name="rater_id" required>
      </div>
      <div class="question">
        <label for="rank">Rank:</label>
        <input type="number" id="rank" name="rank" min="1" max="5" required>
      </div>
      <button type="submit" id="submit-button" class="submit-button">Submit Feedback</button>
    </form>
  </div>
</body>
</html>
